<!doctype html>
<html lang="en">
  <head>
    <title>Slam book</title>     
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="GENERATOR" content="MSHTML 10.00.9200.16384">
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tillana">
  </head>
  <body>
    <div id="app">
      <h1>My Slam Book</h1>
      <form class="form">
        <div class="formRow"><label>1. My name in your contact</label><input name="contactName"/></div>
        <div class="formRow"><label>2. Relationship between us</label><input name="relationship"/></div>
        <div class="formRow"><label>3. Something you like in me is</label><input name="likeInMe"/></div>
        <div class="formRow"><label>4. Something you hate in me is</label><input name="hateInMe"/></div>
        <div class="formRow"><label>5. If I die what would be your reaction</label><input name="deadReaction"/></div>
        <div class="formRow"><label>6. What did you feel when you first saw me</label><input name="firstImpression"/></div>
        <div class="formRow"><label>7. A beautiful message for me</label><input name="beautifulMessage"/></div>
        <div class="formRow"><label>8. A nickname for me</label><input name="nickname"/></div>
        <div class="formRow"><label>9. A song you want to dedicate to me</label><input name="songForMe"/></div>
        <div class="formRow"><label>10. Can I share your opinion in mystatus</label><input name="shareOpinion"/></div>
        <button type="submit" class="saveBtn">Save data</button>
        <div class="stars">
          <div class="star" style="top: 20%; left: 5%;"></div>
          <div class="star" style="top: 35%; left: 20%;"></div>
          <div class="star" style="top: 50%; left: 10%;"></div>
          <div class="star" style="top: 70%; left: 79%;"></div>


          <div class="star" style="top: 40%; left: 80%;"></div>
          <div class="star" style="top: 110%; left: 80%;"></div>        <div class="star" style="top: 20%; left: 50%;"></div>
          <div class="star" style="top: 10%; left: 60%;"></div>        <div class="star" style="top: 60%; left: 90%;"></div>
          <div class="star" style="top: 80%; left: 00%;"></div>



        </div>
        
      </form>
    <div>
    <div class="allSlams">
     
       
    </div>

    <script src="index.js"></script>
  </body>
</html>
